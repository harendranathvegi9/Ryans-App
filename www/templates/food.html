<ion-view title="{{title}}">

<ion-content>
  <div class="list card">

  <div class="item">
    <h2>{{title}}</h2>
    <p style="overflow: initial;
    white-space: initial;">{{des}}</p>
  </div>

  <div class="item item-image">
    <img src="{{pic}}">
  </div>

  <a class="item calm" href="#">
    Address: {{add}}
    <br>
    Phone: {{phone}}
    <br>
    Price: {{price}}
  </a>

</div>

</ion-content>
