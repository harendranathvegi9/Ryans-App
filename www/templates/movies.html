<ion-view title="Movies">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="loading" ng-show="load">
    </div>
    <div class="list" data-ng-repeat="movie in movies |limitTo: 50" style="margin-bottom: 0">

      <div class="item item-divider">
        <h2 style="overflow: intial; font-weight: bold"> {{movie.title}}</h2>
        <h2 style="overflow: initial;"> {{movie.showtimes[0].theatre.name}}</h2>
        <h2> {{movie.ratings[0].code}}</h2>
        <h3 style="overflow: initial;
    white-space: initial; font-family: 'Lato', sans-serif;">{{movie.shortDescription}}</h3>
      </div>

      <div class="item item-icon-right" data-ng-repeat="show in movie.showtimes|limitTo: 4">
        <p>Showtime: {{show.dateTime |movieTime}}</p>
      </div>

    </div>

  </ion-content>
</ion-view>
