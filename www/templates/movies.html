<ion-view title="Movies">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="list" data-ng-repeat="movie in movies |limitTo: 50" style="margin-bottom: 0">

      <div class="item item-divider">
        <h2 style="overflow: intial">Title: {{movie.title}}</h2>
        <h2 style="overflow: initial;">Theatre: {{movie.showtimes[0].theatre.name}}</h2>
        <h2>Rated: {{movie.ratings[0].code}}</h2>
        <p style="overflow: initial;
    white-space: initial;">{{movie.shortDescription}}</p>
      </div>

      <a class="item item-icon-right" data-ng-repeat="show in movie.showtimes|limitTo: 8">
        Showtime: {{show.dateTime |movieTime}}
      </a>

    </div>

  </ion-content>
</ion-view>
