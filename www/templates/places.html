<ion-view title="Places">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="list" data-ng-repeat="place in places |limitTo: 50" style="margin-bottom: 0">

      <div class="item item-divider">
       {{place.venue.name}}
      </div>

      <a class="item item-icon-right" href="#/app/places/{{place.venue.id}}">
       {{place.venue.categories[0].name}}
        <p style="overflow: initial;
    white-space: initial;">Tip: {{place.tips[0].text}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>

    </div>

  </ion-content>
</ion-view>
