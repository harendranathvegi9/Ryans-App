<ion-view title="Food">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="list" data-ng-repeat="place in places |limitTo: 100" style="margin-bottom: 0">

      <div class="item item-divider">
        Category: {{place.venue.categories[0].name}}
      </div>

      <a class="item item-icon-right" href="#/app/food/{{place.venue.id}}">
        Venue: {{place.venue.name}}
        <br>
        Status: {{place.venue.hours.status}}
        <br>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>

    </div>

  </ion-content>
</ion-view>
