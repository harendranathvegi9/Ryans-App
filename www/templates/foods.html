<ion-view title="Food">

  <ion-content class="has-header">
    <div class="list" data-ng-repeat="place in places |limitTo: 100" style="margin-bottom: 0">

      <div class="item item-divider">
       {{place.venue.name}}
      </div>

      <a class="item item-icon-right" href="#/app/food/{{place.venue.id}}">
       {{place.venue.hours.status}}

        <p style="overflow: initial;
    white-space: initial;">Tip: {{place.tips[0].text}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>

    </div>

  </ion-content>
</ion-view>
