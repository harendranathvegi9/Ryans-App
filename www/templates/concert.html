<ion-view title="Music">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="list" data-ng-repeat="event in events |limitTo: 7" style="margin-bottom: 0">

      <div class="item item-divider">
       <h2 style="font-weight: bold;">{{event.venue.displayName}}</h2>
       <h2>{{event.start.date}} | {{event.start.time|time}}</h2>
      </div>

      <a class="item item-icon-right" href="{{artist.artist.uri}}" target="_blank" ng-repeat="artist in event.performance">
        <p>{{artist.displayName}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>

    </div>

  </ion-content>
</ion-view>
